<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Setlist arrangement for worship songs">
    <meta name="view-transition" content="same-origin">
    <title>Setalight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="home-view" class="view">
            <header>
                <h1>Setalight</h1>
            </header>

            <main class="home-content">
                <div id="setlist-list" class="setlist-list">
                    <p>Loading setlists...</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);

                    // If no controller, this is first install - reload to activate
                    if (!navigator.serviceWorker.controller) {
                        console.log('First install - reloading page to activate Service Worker');
                        // Set flag to avoid reload loop
                        if (!sessionStorage.getItem('sw-reload')) {
                            sessionStorage.setItem('sw-reload', '1');
                            window.location.reload();
                        }
                    } else {
                        console.log('Service Worker is active and controlling page');
                    }
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
    <script type="module" src="page-app.js"></script>
</body>
</html>
